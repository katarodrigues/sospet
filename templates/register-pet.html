{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Sign In Pet para Adoção</h1>
    <form  enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <input type="number" class="form-control" name="pet-id" value="{{ pet.id }}" hidden>
        <div class="container">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" name="email" type="text" value="{{ pet.email }}">
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input class="form-control" name="phone" type="text" value="{{ pet.phone}}">
        </div>
        <div class="form-group">
            <label for="city">Cidade</label>
            <input class="form-control" name="city" type="text" value="{{ pet.city}}">
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" rows="4" name="description">{{ pet.description }}</textarea>
        </div>
        <div class="form-group">
            <a href="/media/{{ pet.photo }}" target="_blank">Foto Atual</a>
            <input type="file"  class="form-control-file border" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary mb-4" >
            {% if pet %}
                Alterar
            {% else %}
                Sign In
            {% endif %}
        </button>
    </form>
    </div>

{% endblock %}
